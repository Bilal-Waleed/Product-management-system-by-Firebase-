<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/favicon firebae.png" type="image/png">
    <title>Firebase CRUD App - Add Product</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            box-sizing: border-box;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(46, 44, 44, 0.7);
            z-index: 10;
            position: sticky;
            top: 0;
        }

        header .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        header button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            background: rgba(46, 44, 44, 0.7);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        footer p {
            font-size: 14px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 100px 20px 20px; 
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            background: rgba(46, 44, 44, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .form-container h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
        }

        label {
            position: absolute;
            top: 12px;
            left: 16px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -20px;
            left: 4px;
            font-size: 16px;
            color: #ffffff;
        }

        .form-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 769px){
            main {
                padding: 70px 20px 20px; 
            }

            footer p {
            font-size: 10px;
        }

        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="./Assets/abstract-planet-moewalls-com_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1 class="logo">CRUD App</h1>
        <button onclick="window.location.href='products.html'">See Products</button>
    </header>
    <main>
        <div class="form-container">
            <h1>Add Product</h1>
            <form id="productForm">
                <div class="form-group">
                    <input type="text" id="productName" placeholder=" " required>
                    <label for="productName">Product Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="category" placeholder=" " required>
                    <label for="category">Category</label>
                </div>
                <div class="form-group">
                    <input type="number" id="price" placeholder=" " required>
                    <label for="price">Price</label>
                </div>
                <button class="form-button" type="submit">Add Product</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Bilal Waleed. All rights reserved.</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
