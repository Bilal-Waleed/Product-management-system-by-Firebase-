<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(46, 44, 44, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            max-height: 90vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .form-container h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
        }

        label {
            position: absolute;
            top: 12px;
            left: 16px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -20px;
            left: 4px;
            font-size: 16px;
            color: #ffffff;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 1px;
            margin: 10px 0 0;
            max-height: calc(100% - 150px);
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions i {
            cursor: pointer;
            color: #333;
        }

        .actions i:hover {
            color: #007bff;
        }

        h2 {
            font-size: 24px;
            color: #ffffff;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            ul {
                max-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }

            label {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="abstract-planet-moewalls-com_2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div class="form-container">
        <h1>Product Management</h1>
        <form id="productForm">
            <div class="form-group">
                <input type="text" id="productName" placeholder=" " required />
                <label for="productName">Product Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="category" placeholder=" " required />
                <label for="category">Category</label>
            </div>
            <div class="form-group">
                <input type="number" id="price" placeholder=" " required />
                <label for="price">Price</label>
            </div>
            <button type="submit">Add Product</button>
        </form>
        <h2>Products</h2>
        <ul id="productList"></ul>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
